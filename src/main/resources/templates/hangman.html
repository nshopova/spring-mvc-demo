<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Guess the word:</h1>
	<h2 th:text=${game.maskedWord}>Word</h2>
	<form method="post" th:action="@{/games/{id}/tries(id = ${game.id})}" >
		<span th:each="letter : ${game.lettersLeft}">
			<button type="submit" th:name="letter" th:value=${letter}>
				<span th:text="${letter}"></span>
			</button>
		</span>
	</form>
</body>
</html>
